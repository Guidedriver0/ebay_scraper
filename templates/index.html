<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">eBay Listing Scraper</h1>
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="ebay_url" class="form-control" placeholder="Enter eBay Listing URL" required>
                <button type="submit" class="btn btn-primary">Scrape</button>
            </div>
        </form>

        <h3>Saved Listings</h3>
        <form method="POST" action="/export_pdf">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Seller</th>
                    </tr>
                </thead>
                <tbody>
                    {% for listing in listings %}
                    <tr>
                        <td><input type="checkbox" name="selected_ids" value="{{ listing[0] }}"></td>
                        <td>{{ listing[1] }}</td>
                        <td>{{ listing[2] }}</td>
                        <td>{{ listing[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-success">Export Selected to PDF</button>
        </form>

        <a href="/json" class="btn btn-info mt-3">View Data as JSON</a>
    </div>
</body>
</html>
